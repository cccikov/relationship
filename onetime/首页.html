<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title>关系共享</title>

		<!-- 通用样式 -->
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />

		<!-- 引入js -->
		<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<style>
			#content {
				background: #fff;
				padding-bottom: 0px;
			}
			/*未注册情况下选项框*/
			
			.selectBox {
				padding: 15px 0;
				border-bottom: 1px solid #ccc;
				text-align: center;
			}
			
			.selectBox p {
				line-height: 50px;
				font-size: 16px;
				color: #777;
			}
			
			.selectBox div {
				width: 90%;
				margin: 0 auto;
			}
			
			.selectBox a {
				display: block;
				float: left;
				width: 100%;
				line-height: 43px;
				padding: 0 20px;
				border-radius: 5px;
				text-align: center;
				background: #a50100;
				color: #fff;
			}
			/*头部我的账户*/
			
			.account {
				position: relative;
				text-align: center;
				background-image: -webkit-linear-gradient(top, #f37425, #f14c1f);
				color: #FFFFDF;
			}
			
			.account p {
				padding: 10px 0;
				margin: 0;
			}
			
			.account p:before {
				content: "";
				display: inline-block;
				width: 20px;
				height: 20px;
				margin: -3px 5px 0 0;
				vertical-align: middle;
				background: url(img/mall/money.png) center center no-repeat;
				background-size: contain;
			}
			
			.account .rmb {
				width: 100%;
				padding: 10px 0 15px;
				font-size: 38px;
			}
			
			.account .rmb:before {
				content: "";
				display: inline-block;
				width: 40px;
				height: 40px;
				margin: -5px -15px;
				background: url(img/share/rmb.png) center center no-repeat;
				background-size: contain;
			}
			
			.account .integral {
				padding: 0 10px 10px;
				text-align: right
			}
			/*九宫格 大块*/
			.work-group{
				border-bottom: 1px solid #eee;
			}
			.work-group:first-of-type{
				border-top: 1px solid #eee;
			}
			/*九宫格 单元*/
			.work-item{
				float: left;
				width: 33.3333333333333333333333%;
				height: 110px;
				border-right: 1px solid #eee;
				text-align:center;
			}
			.work-item:nth-of-type(3){
				border-right: none;
			}
			.work-item>span {
				display: block;
			}
			
			.work-item .icon {
				position: relative;
				display: block;
				width: 45px;
				height: 45px;
				margin: 20px auto;
				margin-bottom: 5px;
				border-radius: 25px;
				background-repeat: no-repeat;
				background-size: 35px;
				background-position: center;
				opacity: .9;
			}
			
			.work-item .icon span {
				position: absolute;
				left: 35px;
				top: -12px;
				line-height: 16px;
				min-width: 18px;
				padding: 1px 5px;
				border-radius: 10px;
				font-size: 12px;
				background: #ff3300;
				color: #fff;
			}
			
			.collect .icon{
				background-color: #6BC235;
		  		background-image: url(img/share/collect.png);
		  		background-size:26px;
			}
			.reward .icon{
				background-color: #C36BAC;
		  		background-image: url(img/share/reward.png);
		  		background-size:29px;
			}
			.relation .icon{
				background-color: #C51F1F;
		  		background-image: url(img/share/relation.png);
		  		background-size:24px;
			}
			.unsure .icon{
				background-color: #C51F1F;
		  		background-image: url(img/share/unsure.png);
				background-size:26px;
			}
			.confirm .icon{
				background-color: #773460;
		  		background-image: url(img/share/confirm.png);
				background-size:26px;
			}
			.add .icon{
				background-color: #DCD0A8;
		  		background-image: url(img/share/add.png);
				background-size:26px;
			}
			.vendor .icon{
				background-color: #3EBCCA;
		  		background-image: url(img/share/vendor.png);
		  		background-size:32px;
			}
			.puls .icon{
				background-color: #DB4520;
		  		background-image: url(img/share/puls.png);
				background-size:36px;
			}
			.attn .icon{
				background-color: #843E2D;
		  		background-image: url(img/share/attn.png);
				background-size:30px;
			}
			/*关系共享介绍*/
			
			.readme {
				background: #fff;
				margin: 10px 0;
				text-align: center;
			}
			
			.readme button {
				display: none;
				width: 100%;
				padding: 10px 0;
				background: none;
				border: none;
				font-size: 12px;
			}
			
			#readmeContent {
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				z-index: 1005;
				width: 100%;
				height: 100%;
				padding: 10px;
				background: #fff;
				overflow: auto;
			}
			/*动画*/
			
			@-webkit-keyframes zoomIn {
				from {
					opacity: 0;
					-webkit-transform: scale3d(.3, .3, .3);
					transform: scale3d(.3, .3, .3);
				}
				50% {
					opacity: 1;
				}
			}
			
			@keyframes zoomIn {
				from {
					opacity: 0;
					-webkit-transform: scale3d(.3, .3, .3);
					transform: scale3d(.3, .3, .3);
				}
				50% {
					opacity: 1;
				}
			}
			
			.zoomIn {
				-webkit-animation-name: zoomIn;
				animation-name: zoomIn;
			}
			
			@-webkit-keyframes zoomOut {
				from {
					opacity: 1;
				}
				50% {
					opacity: 0;
					-webkit-transform: scale3d(.3, .3, .3);
					transform: scale3d(.3, .3, .3);
				}
				to {
					opacity: 0;
				}
			}
			
			@keyframes zoomOut {
				from {
					opacity: 1;
				}
				50% {
					opacity: 0;
					-webkit-transform: scale3d(.3, .3, .3);
					transform: scale3d(.3, .3, .3);
				}
				to {
					opacity: 0;
				}
			}
			
			.zoomOut {
				-webkit-animation-name: zoomOut;
				animation-name: zoomOut;
			}
			
			.animated {
				-webkit-animation-duration: 0.3s;
				animation-duration: 0.3s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}
		</style>
	</head>

	<body>
		<div id="wrap">
			<!--导航条-->
			<nav class="clearfix" id="nav">
				<h2>普伟集团</h2>
				<ul>
					<!--已登录-->
					<li>
						<a class="msg" href="###"></a>
					</li>
					<!--未登录-->
					<li>
						<a class="register" href="###"></a>
					</li>
					<li>
						<a class="search" href="###"></a>
					</li>
					<li>
						<a class="sideBar" id="sideBtn" href="javascript:void(0)"></a>
					</li>
				</ul>
			</nav>

			<!--侧栏-->
			<div id="sideBlock">
				<!--侧栏顶部-->
				<div class="sideBlock-top clearfix">
					<img src="img/common/common6.png" />
					<div class="sideBlock-top-center">
						<p>张某某</p>
						<p>电话：12345678</p>
					</div>
					<a href="">扫一扫</a>
				</div>
				<!--侧栏中部-->
				<div class="sideBlock-middle">
					<!--实用链接-->
					<h6>实用链接</h6>
					<div class="sideBlock-middle-part sideBlock-middle-part1">
						<a class="clearfix" href="###">首页<i></i></a>
						<a class="clearfix" href="###">精品课程<i></i></a>
						<a class="clearfix" href="###">商机把握<i></i></a>
						<a class="clearfix" href="###">学员产品<i></i></a>
						<a class="clearfix" href="###">营商智囊<i></i></a>
					</div>
					<!--账户管理-->
					<h6>账户管理</h6>
					<div class="sideBlock-middle-part sideBlock-middle-part2">
						<a class="clearfix" href="###">个人中心<i></i></a>
						<a class="clearfix" href="###">个人资料<i></i></a>
						<a class="clearfix" href="###">修改密码<i></i></a>
					</div>
					<!--管理-->
					<h6>管理</h6>
					<div class="sideBlock-middle-part sideBlock-middle-part3">
						<a class="clearfix" href="###">企业管理<i></i></a>
						<a class="clearfix" href="###">参训记录<i></i></a>
					</div>

					<!--退出按钮-->
					<a class="out" href="###">退出登录</a>

				</div>
			</div>
			<!--=================================================================================================-->
			<div id="content">
				<!-- 未注册情况下选项框 -->
				<!--<div class="selectBox clearfix">
					<p>您未成为关系拥有者</p>
					<div class="clearfix">
						<a onclick="toApplyContact()" style="margin-right: 5px;">
							申请成为关系拥有
						</a>
					</div>
				</div>-->
				<!-- 头部我的账户 -->
				<div class="account clearfix">
					<p>我的账户</p>
					<div class="rmb">
						<span>0</span>
					</div>
					<!-- 积分 -->
					<div class="integral">积分：20</div>
				</div>

				<div class="work">
					<!-- 寻找关系,关系悬赏,我的关系 -->
					<div class="work-group clearfix">
						<!-- 寻找关系 -->
						<div class="work-item collect" onclick="toResourceFun('all')">
							<i class="icon">
								<span>20</span>
							</i>
							<span>关系汇总</span>
						</div>
						<!-- 关系悬赏 -->
						<div class="work-item reward" onclick="toResourceFun('all')">
							<i class="icon">
								<span>20</span>
							</i>
							<span>关系悬赏</span>
						</div>
						<!-- 供应商 -->
						<div class="work-item vendor" onclick="toSupplierProductList()">
							<i class="icon">
								<span>20</span>
							</i>
							<span>供应商</span>
						</div>
					</div>
					
					<!-- 供应商 -->
					<div class="work-group clearfix">
						<!-- 我的关系 -->
						<div class="work-item relation" onclick="toResourceFun('my')">
							<i class="icon">
								<span>20</span>
							</i>
							<span>我的关系</span>
						</div>
						<!-- 添加关系 -->
						<div class="work-item puls" onclick="toResourceFun('add')">
							<i class="icon"></i>
							<span>添加关系</span>
						</div>
						
						<!-- 我的关注 -->
						<div class="work-item attn" onclick="toResourceFun('add')">
							<i class="icon"></i>
							<span>我的关注</span>
						</div>
					</div>

					<!-- 待定商机,确定商机,添加商机 -->
					<div class="work-group clearfix">
						<!-- 待定商机 -->
						<div class="work-item unsure" onclick="toRecommendFun('wait')">
							<i class="icon">
								<span>20</span>
							</i>
							<span>待定商机</span>
						</div>
						<!-- 确定商机 -->
						<div class="work-item confirm" onclick="toRecommendFun('pass')">
							<i class="icon">
								<span>20</span>
							</i>
							<span>确定商机</span>
						</div>
						<!-- 添加商机 -->
						<div class="work-item add" onclick="toRecommendFun('add')">
							<i class="icon"></i>
							<span>添加商机</span>
						</div>
					</div>
				</div>

			</div>

			<div class="readme">
				<button id="showReadme">点击查看关系共享介绍</button>
			</div>
			<div class="animated" id="readmeContent">
				<pre>我是介绍我是介绍</pre>
			</div>
		</div>
	</body>

</html>
